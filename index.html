<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link font style from google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- link bootstrap -->
    <link
      rel="stylesheet"
      href="assets/bootstrap-5.1.3-dist/css/bootstrap.css"
    />
    <!-- link css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Sign In</title>
  </head>
  <!-- start body  -->
  <body class="for-bg">
    <section
      class="container-fluid vh-100 d-flex justify-content-center align-items-center"
    >
      <section
        class="rounded p-4 col-lg-4 col-md-6 col-sm-7 bg-white shadow px-5 py-5"
      >
        <section class="row">
          <form class="form-container">
            <h1 class="ps-3 ms-4 fw-bolder">E-classe</h1>
            <div class="text-center mt-5">
              <h2 class="text-uppercase">Sign In</h2>
              <p class="text-secondary">
                Enter your credentials to access your account
              </p>
            </div>
            <div class="mb-4">
              <label for="InputEmail1" class="form-label mt-3">Email</label>
              <input
                type="email"
                class="form-control py-3"
                placeholder="Enter your email"
                id="InputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-4">
              <label for="InputPassword1" class="form-label mt-1"
                >Password</label
              >
              <input
                type="password"
                placeholder="Enter Your Password"
                class="form-control py-3"
                id="InputPassword1"
              />
            </div>

            <button
              type="submit"
              class="btn btn-info btn-lg w-100 text-white p-3 mt-2"
            >
              Sign in
            </button>

            <p class="text-center mt-4 pt-3 fs-6 text-muted">
              Forgot your password?
              <a class="lien" href="#">Reset Password</a>
            </p>
          </form>
        </section>
      </section>
    </section>
  </body>
</html>
