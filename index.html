<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link font style from google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- link bootstrap -->
    <link
      rel="stylesheet"
      href="assets/bootstrap-5.1.3-dist/css/bootstrap.css"
    />
    <!-- link css -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Sign In</title>
  </head>
  <!-- start body  -->
  <body>
    <section class="container-fluid">
      <section class="row d-flex justify-content-center">
        <section class="col-sm-3">
          <form class="form-container px-5 py-5 rounded shadow bg-body">
            <h1>E-classe</h1>
            <h4 class="text-uppercase text-center mt-4">Sign In</h4>
            <p class="text-center">
              Enter your credentials to access your account
            </p>
            <div class="mb-3 mt-4 col-sm-3 w-100">
              <label for="InputEmail1" class="form-label mt-3">Email</label>
              <input
                type="email"
                class="form-control shadow-none"
                placeholder="Enter your email"
                id="InputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3 col-sm-3 w-100">
              <label for="InputPassword1" class="form-label mt-1"
                >Password</label
              >
              <input
                type="password"
                placeholder="Enter Your Password"
                class="form-control shadow-none"
                id="InputPassword1"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary btnn col-xs-4 text-uppercase mt-3 w-100 btn-lg"
            >
              Sign in
            </button>
            <p class="text-center mt-4">
              Forgot your password?
              <a href="#"> <span class="reset"> Reset Password</span></a>
            </p>
          </form>
        </section>
      </section>
    </section>
  </body>
</html>
